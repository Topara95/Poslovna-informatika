<table border="1">
  <tr>
      <th *ngFor="let kolona of tableInfo.kolone">{{ kolona }}</th>
  </tr>
  <tr *ngFor="let podatak of podaci; let i = index;"
    [ngClass]="{'highlighted': i === highlighted}"
  >
    <td *ngFor="let atribut of tableInfo.atributi">{{ podatak[atribut] }}</td>
  </tr>
</table>
